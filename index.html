<html lang="en-US">
<head>
  <link href="bootstrap.css" rel="stylesheet" type="text/css">
  <script src="jquery-3.6.0.js"></script>
  <script src="popup.js"></script>
  <title>JokeBook</title>
  <style>
  img:hover {
    cursor: pointer;
  }
  .header h1{
    color: white;
  }

  .version {
    color: white;
    text-shadow: 2px 2px #ff0000;
    font-size: 18px;
  }
  
  html, body {
    font-size: 14px;
    margin: 0;
    min-height: 180px;
    padding: 0;
    width: 384px;
  }

  body{
    background: rgb(255,132,245);
  background: -moz-linear-gradient(245deg, rgba(255,132,245,1) 0%, rgba(247,83,83,1) 44%, rgba(255,197,29,1) 100%);
  background: -webkit-linear-gradient(245deg, rgba(255,132,245,1) 0%, rgba(247,83,83,1) 44%, rgba(255,197,29,1) 100%);
  background: linear-gradient(245deg, rgba(255,132,245,1) 0%, rgba(247,83,83,1) 44%, rgba(255,197,29,1) 100%);
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#ff84f5",endColorstr="#ffc51d",GradientType=1);
  background-repeat: no-repeat;
  display: flex;
  flex-direction: column;
  }

  .logo {
    font-size: 22px;
    font-weight: 400;
    color: cornflowerblue;
  }

  .logo-icon {
    width: 30px;
  }

  .header {
    margin: auto;
    display: block;
    text-align: center;
    color: white;
    text-shadow: 2px 2px #ff0000;
  }

  .modal-icons {
    margin: auto;
    display: block;
    text-align: center;
  }

  .content {
    margin: auto;
    display: block;
    text-align: center;
    color: white;
    text-shadow: 2px 2px #ff0000;
  }

  .output {
    margin: auto;
    display: block;
    text-align: center;
  }

  .logo {
    padding: 16px;
  }

  .logo-icon {
    vertical-align: text-bottom;
    margin-right: 12px;
  }

  .flex-container {
    display: flex;
    padding: 10px 22px;
    align-content: center;
  }

  .flex {
    opacity: 1;
    transition: opacity 0.2s ease-in-out;
    width: 120px;
  }

  .flex:hover {
    opacity: 0.4;
  }

  .flex img{
    width: 50px;
  }
  </style>

</head>
<body>
  <div class="header">
    <h1 class="logo">
      <img src="images/photos/noBGlogo-128.png" alt="" class="logo-icon"> JokeBook <span class="version">(1.0.0)</span>
    </h1>
  </div>
  <div class="content">
    <p>Click for a Ye quote, a joke, or a Chuck!</p>
  </div>
  <div class="modal-icons">
    <div class="flex-container">
      <div class="flex">
        <img src="images/photos/noBGyeezus.png" alt="image of kayne" id="kanye">
      </div>
      <div class="flex">
        <img src="images/photos/noBGcry.png" alt="image of crying emoji" id="joke">
      </div>
      <div class="flex">
        <img src="images/photos/chuck.png" alt="image of chuck norris" id="chuck">
      </div>
    </div>
    <br>
    <div class="output"></div>
  </div>
</body>
</html>
